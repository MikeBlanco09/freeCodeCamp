<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mike's Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 id="title">Mike's Survey Form</h1>
            <p id="description">This is an example of a survey created for the <strong>"(New) Responsive Web Design
                    Certification"</strong> at <a href="https://www.freecodecamp.org/learn/">freeCodeCamp.org</a></p>
        </header>

        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>

            <div>
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" id="number" name="number" min="1" max="100" placeholder="Age">
            </div>

            <div>
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option disable selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Other">Student</option>
                </select>
            </div>

            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="radios" value="definitely" checked />Definitely</label>
                <label><input type="radio" name="radios" value="maybe" />Maybe</label>
                <label><input type="radio" name="radios" value="not sure" />Not Sure</label>
            </div>

            <div>
                <p>What would you like to see improved?</p>
                <label><input type="checkbox" name="checkboxes" value="front-end-projects" />Front End Projects</label>
                <label><input type="checkbox" name="checkboxes" value="back-end-projects" />Back End Projects</label>
                <label><input type="checkbox" name="checkboxes" value="data-visualization" />Data Visualization</label>
                <label><input type="checkbox" name="checkboxes" value="challenges" />Challenges</label>
            </div>

            <div>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>


    </div>

</body>

</html>
